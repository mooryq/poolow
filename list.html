<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poolow</title>
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2c569m0l5t">
    </script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <header>
        <p>리스트 페이지~</p>
    </header>
    <main>
        <div class="list-container"></div>   
    </main>
</div><!--container-->

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/data/swimmingPools.json") // JSON 데이터 불러오기
            .then(response => response.json())
            .then(data => {
                const listContainer = document.getElementById("list-container");

                data.forEach(pool => {
                    const poolDiv = document.createElement("div");
                    poolDiv.classList.add("list-pool");

                    poolDiv.innerHTML = `
                        <div class="short-address">${pool.address}</div>
                        <div class="title-group">
                            <div class="pool-title">${pool.name}</div>
                            ${pool.tags.map(tag => `<div class="tag-mini">${tag}</div>`).join('')}
                            <div class="fav-icon"><i class="fa-regular fa-heart"></i></div>
                        </div>
                        <div class="off-noti">${pool.off_day}</div>
                        <div class="time-table">
                            ${pool.sessions.map(session => `
                                <div class="session">
                                    <span class="session-num">${session.num}</span>
                                    <span class="session-time">${session.time}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    listContainer.appendChild(poolDiv);
                });
            })
            .catch(error => console.error("데이터 불러오기 오류:", error));
    });
</script>

</body>
</html>
