<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>수영장 목록 - 풀로우</title>
    <meta name="description" content="풀로우 수영장 목록">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./list.js"></script>
</head>
<body>
    <div class="admin-container">
        <div class="header-container">
            <h1>수영장 목록</h1>
            <a href="admin.html" target="_blank" class="add-pool-button">+ 새 수영장 등록</a>
        </div>
        <div class="filter-container">
            <div class="filter-header">
                <span class="result-count">검색 결과: <span id="resultCount">0</span>개</span>
            </div>
            <div class="city-filter">
                <h3>시/도</h3>
                <div class="checkbox-container" id="cityCheckboxContainer">
                    <label class="select-all">
                        <input type="checkbox" id="selectAllCities" checked>
                        전체 선택
                    </label>
                </div>
            </div>
            <div class="district-filter">
                <h3>구/군</h3>
                <div class="checkbox-container" id="districtCheckboxContainer">
                    <label class="select-all">
                        <input type="checkbox" id="selectAllDistricts" checked>
                        전체 선택
                    </label>
                </div>
            </div>
        </div>
        <div class="pool-list-container">
            <table id="poolList">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>수영장 이름</th>
                        <th>도로명 주소</th>
                        <th>지번 주소</th>
                        <th>수영장 옵션</th>
                        <th>수정</th>
                    </tr>
                </thead>
                <tbody id="poolListBody">
                    <!-- 수영장 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

  
</body>
</html>
