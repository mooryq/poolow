<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poolow</title>
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2c569m0l5t">
    </script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
    <div class="container">
    <header>
        <a href="./list.html">풀로우~</a>
    </header>
    <main>
        <div id="map"></div>
        <button onclick="moveToCustomLocation()">현재 위치로 이동</button>

        
    <script>
        var map;

        function initMap() {
            map = new naver.maps.Map("map", {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 기본 위치 (서울)
                zoom: 15
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;

                        var userLocation = new naver.maps.LatLng(userLat, userLng);
                        map.setCenter(userLocation); // 지도 중심 변경
                        
                        // 사용자 위치 마커 추가
                        var marker = new naver.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "현재 위치"
                        });
                    },
                    function(error) {
                        console.error("위치를 가져올 수 없습니다.", error);
                    }
                );
            } else {
                alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }

        window.onload = initMap;
    </script>
    
    </main>
</div><!--container-->
</body>
</html>
