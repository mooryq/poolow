<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poolow</title>
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2c569m0l5t">
    </script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <header>
        <p>리스트 페이지~</p>
    </header>
    <main>
        <div class="list-container">
            <div class="list-pool">
                <div class="short-address">경기도 성남시 중원구 성남동</div>
                
                <div class="title-group">
                    <div class="pool-title">성남종합운동장</div>
                    <div class="tag-mini">50m</div><div class="tag-mini">25m</div>
                    <div class="fav-icon"><i class="fa-regular fa-heart"></i></div>
                </div>
                
                <span class="off-noti">매월 둘째주 일요일과 넷째주 일요일 정기 휴관</span>
                <div class="time-table">
                    <div class="session">
                        <span class="session-num">① </span>
                        <span class="session-time">09:00 - 10:50</span>
                    </div>
                    <div class="session">
                        <span class="session-num">② </span>
                        <span class="session-time">13:00 - 14:50</span>
                    </div>
                    <div class="session">
                        <span class="session-num">③ </span>
                        <span class="session-time">16:00 - 17:50</span>
                    </div>
                </div>

            </div>


        </div>
        <div class="list">
            <div class="list-pool">
                <div class="short-address">서울 송파구 방이동</div>
                
                <div class="title-group">
                    <div class="pool-title">올림픽 수영장</div>
                    <div class="tag-mini">50m</div><div class="tag-mini">25m</div><div class="tag-mini">잠수풀</div>
                    <div class="fav-icon"><i class="fa-regular fa-heart"></i></div>
                </div>
                
                <span class="off-noti">매월 둘째주 일요일 정기 휴관</span>
                <div class="time-table">
                    <div class="session">
                        <span class="session-num">① </span>
                        <span class="session-time">09:00 - 12:50</span>
                    </div>
                    <div class="session">
                        <span class="session-num">② </span>
                        <span class="session-time">14:00 - 17:50</span>
                    </div>
                </div>

            </div>


        </div>
        
    
    </main>
</div><!--container-->
</body>
</html>
